<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feederic</title>
    <link rel="stylesheet" href="spil.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="generel.css" />
    <link rel="icon" type="image/svg+xml" href="favicon_logo.png" />
    <link rel="stylesheet" href="https://use.typekit.net/kyv3okw.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="svg/logo_2.svg" alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Forside</a></li>
          <li><a href="spil.html">Spil</a></li>
          <li><a href="ide.html">Ide</a></li>
          <li><a href="teknik.html">Teknik</a></li>
          <li><a href="grafik.html">Grafik</a></li>
          <li><a href="assets.html">Assets</a></li>
        </ul>
      </nav>
    </header>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="eric_container">
            <div id="eric_sprite"></div>
          </div>

          <div id="kodben_container1">
            <div id="kodben_sprite1"></div>
          </div>

          <div id="kodben_container2">
            <div id="kodben_sprite2"></div>
          </div>

          <div id="gulerod_container1">
            <div id="gulerod_sprite1"></div>
          </div>

          <div id="gulerod_container2">
            <div id="gulerod_sprite2"></div>
          </div>

          <div id="chokolade_container1">
            <div id="chokolade_sprite1"></div>
          </div>

          <div id="chokolade_container2">
            <div id="chokolade_sprite2"></div>
          </div>
        </div>

        <div id="game_ui">
          <div id="score_board">
            <div id="score"></div>
          </div>

          <div id="energy_board">
            <div id="liv">
              <div id="liv1"></div>
              <div id="liv2"></div>
              <div id="liv3"></div>
            </div>
          </div>

          <div id="time_board">
            <section>
              <div id="vis_tid"></div>
            </section>
          </div>
        </div>
      </div>
      <div id="start">
        <div id="start_knap"></div>
      </div>

      <div id="game_over">
        <div id="game_over_txt">Oh no! Poor Eric</div>
        <div id="game_over_points">Your score ??</div>
        <div id="genstart1"></div>
      </div>

      <div id="level_complete">
        <div id="level_complete_txt">VUF VUF</div>
        <div id="level_complete_points">Your score ??</div>
        <div id="genstart2"></div>
      </div>

      <div id="sounds">
        <audio src="sounds/glad_lyd.wav" id="glad_lyd" controls></audio>
        <audio src="sounds/sur_lyd.wav" id="sur_lyd" controls></audio>
        <audio src="sounds/opkast_lyd.wav" id="opkast_lyd" controls></audio>
      </div>
    </div>

    <script src="animation.js"></script>
  </body>
</html>
